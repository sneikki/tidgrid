<header class="tg-section">
  <div class="tg-container tg-row tg-space(between) tg-pos-y(center)">
    <a href="/">
      <div class="header__logo"></div>
    </a>

    <nav class="header__navigation header__navigation--collapsed">
      <ul class="header__links
        tg-row tg-mode(stacked) sm:tg-mode(thin)
        tg-y-gap(xl) sm:tg-x-gap(xl)"
      >
        {% include navigation-link.html
          name="Get started"
          href="/get-started" %}

        {% include navigation-link.html
          name="Examples"
          href="/examples" %}

        {% include navigation-link.html
          name="Documentation"
          href="/docs" %}
      </ul>
    </nav>
  </div>
</header>
